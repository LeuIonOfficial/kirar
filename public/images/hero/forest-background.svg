<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1f0a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1a3b1a;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#2d4a2d;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#1a3b1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1f0a;stop-opacity:1" />
    </linearGradient>
    <!-- Forest silhouette pattern -->
    <pattern id="forestPattern" x="0" y="0" width="400" height="200" patternUnits="userSpaceOnUse">
      <path d="M0,180 Q50,160 100,170 Q150,150 200,165 Q250,145 300,160 Q350,140 400,155 L400,200 L0,200 Z" fill="#0f2f0f" opacity="0.6"/>
      <path d="M0,190 Q60,170 120,180 Q180,160 240,175 Q300,155 360,170 Q420,150 480,165 L480,200 L0,200 Z" fill="#1a4a1a" opacity="0.4"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#heroGrad)"/>
  <rect width="1920" height="1080" fill="url(#forestPattern)"/>
  <!-- Subtle texture overlay -->
  <rect width="1920" height="1080" fill="url(#heroGrad)" opacity="0.3"/>
</svg>